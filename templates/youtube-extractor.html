<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <h1>YouTube Downloader</h1>
    </div>

    <div class="input-section">
      <div class="input-group">
        <div class="input-container">
          <input
            type="text"
            id="urlInput"
            placeholder="Paste YouTube URL here..."
          />
          <span
            id="clearInputIcon"
            class="clear-input-icon"
            style="display: none"
            >&times;</span
          >
        </div>
        <button id="extractBtn">Analyze Video</button>
      </div>

      <p class="support-note">
        Supports videos and shorts from youtube.com and youtu.be
      </p>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        Analyzing video formats...
      </div>
    </div>

    <div class="results" id="results">
      <div class="video-info" id="videoInfo">
        <img id="videoThumbnail" src="" alt="Video Thumbnail" />
        <!-- Other video info will be populated here by JS -->
      </div>

      <div class="formats-section">
        <div class="format-list" id="formatList"></div>
      </div>
    </div>

    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>

    <footer>
      <p>
        This tool is for personal and educational use only. Users are
        responsible for complying with YouTube's Terms of Service and applicable
        copyright laws.
      </p>
    </footer>
  </body>
</html>
