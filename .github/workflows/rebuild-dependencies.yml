name: Rebuild with Latest Dependencies

on:
  schedule:
    - cron: '0 10 * * 0'  # Weekly on Sunday at 3am Mountain Time (10am UTC)
  workflow_dispatch:  # Manual trigger button in GitHub UI
    inputs:
      reason:
        description: 'Reason for manual rebuild'
        required: false
        default: 'Updating dependencies'

jobs:
  rebuild-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate date tag
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: Build and push with latest dependencies
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/brianfromm/youtube-video-extractor:latest
            ghcr.io/brianfromm/youtube-video-extractor:${{ steps.date.outputs.date }}
            ghcr.io/brianfromm/youtube-video-extractor:build-${{ github.run_number }}
          pull: true  # Pull latest base images
          no-cache: true  # Force fresh dependency downloads
          platforms: linux/amd64,linux/arm64
      
      - name: Summary
        run: |
          echo "### Image Rebuilt! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name == 'schedule' && 'â° Scheduled weekly rebuild' || 'ðŸ‘¤ Manual trigger' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Reason**: ${{ github.event.inputs.reason || 'Scheduled dependency update' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“¦ Images Published:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/brianfromm/youtube-video-extractor:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/brianfromm/youtube-video-extractor:${{ steps.date.outputs.date }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/brianfromm/youtube-video-extractor:build-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Watchtower will automatically deploy this update to your servers." >> $GITHUB_STEP_SUMMARY